os: linux
language: node_js
node_js:
  - "node"
before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sleep 3; fi
  - npm install
script:
  - npm test
before_deploy:
  - sh install_wine.sh
  - npm run pack
deploy:
  - provider: releases
    api_key: $GITHUB_TOKEN
    skip_cleanup: true
    file: dist/osx/VoTT-darwin-x64.zip
    on:
      tags: true
  - provider: releases
    api_key: $GITHUB_TOKEN
    skip_cleanup: true
    file: dist/win/VoTT-win32-x64.zip
    on:
      tags: true
  - provider: releases
    api_key: $GITHUB_TOKEN
    skip_cleanup: true
    file: dist/linux/VoTT-linux-x64.zip
    on:
      tags: true